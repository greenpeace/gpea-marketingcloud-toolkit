<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<title>_MERMAID_TITLE_</title>
<style>
	svg {
		min-width: 100vw;
		min-height: 100vh;
	}

	.fa,
	.fab {
		color: #183D3D; /* Apply red color to all FontAwesome icons */
		font-size: 150%;
	}

	.is-communication .fa,
	.is-communication .fab {
		color: #FFF;
	}
</style>

<body>
	<div class="mermaid" style="width:100%;height:100vh;border:1px solid black;">
_MERMAID_CONTENT_
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.3.1/mermaid.min.js"></script>
	<script type="module">
		mermaid.initialize({
			startOnLoad: true
		});

		window.addEventListener('load', function () {
			var svgs = d3.selectAll(".mermaid svg");
			svgs.each(function () {
				var svg = d3.select(this);
				svg.html("<g>" + svg.html() + "</g>");
				var inner = svg.select("g");
				var zoom = d3.zoom().on("zoom", function (event) {
					inner.attr("transform", event.transform);
				});
				svg.call(zoom);
			});
		});
	</script>

</body>

</html>
